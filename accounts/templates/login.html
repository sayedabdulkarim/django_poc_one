{% extends "base.html" %}

{% block title %}Login | TODO App{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 24px;">Login</h2>

<!-- Display messages -->
{% if messages %}
{% for message in messages %}
<div class="message {{ message.tags }}"
    style="padding: 12px; margin-bottom: 16px; border-radius: 8px; text-align: center;">
    {{ message }}
</div>
{% endfor %}
<style>
    .message.error {
        background-color: #fed7d7;
        color: #9b2c2c;
        border: 1px solid #feb2b2;
    }

    .message.success {
        background-color: #c6f6d5;
        color: #2d5016;
        border: 1px solid #9ae6b4;
    }
</style>
{% endif %}

<form method="post" style="display: flex; flex-direction: column; gap: 18px;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required
        style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
    <input type="password" name="password" placeholder="Password" required
        style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
    <button type="submit"
        style="padding: 12px; border-radius: 8px; background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s;">
        Login
    </button>
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
</form>

<p style="text-align: center; margin-top: 20px;">
    Don't have an account? <a href="/accounts/signup/" style="color: #667eea; text-decoration: none;">Sign up here</a>
</p>
{% endblock %}
