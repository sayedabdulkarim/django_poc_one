{% extends "base.html" %}

{% block title %}Login | TODO App{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 24px;">Login</h2>
<form method="post" style="display: flex; flex-direction: column; gap: 18px;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required
        style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
    <input type="password" name="password" placeholder="Password" required
        style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
    <button type="submit"
        style="padding: 12px; border-radius: 8px; background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s;">
        Login
    </button>
    {% if form.errors %}
    <div style="color: #e53e3e; text-align: center;">
        Invalid username or password.
    </div>
    {% endif %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
</form>
{% endblock %}
